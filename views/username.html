<!DOCTYPE html>
<html>
    
<head>
	<title>LiveChat</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
	<link rel="stylesheet" href="/css/username.css">
	<link rel="icon" href="/images/logoChat.png">
	<script src="/js/index.js"></script>
	<script src="/js/dropdown.js"></script>

</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="/images/logoChat.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form>     
							<p>It's never too late to fall in love. <br> <span id="span" class="s1">Hang out now!</span></p>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input id="username" type="text" name="username" class="form-control input_user" value="" placeholder="username">
						</div>
							<div class="d-flex justify-content-center mt-3 start_container">
				 	<button type="button" name="button" class="btn start_btn" id="join">Start</button>
				   </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
