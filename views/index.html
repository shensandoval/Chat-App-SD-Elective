<!DOCTYPE html>
<html>
	<head>
        <title>LiveChat</title>
        
        <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
        
        <link rel="icon" href="/images/logoChat.png">
		<link rel="stylesheet" href="/css/index.css">
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/dropdown.js"></script>


	</head>
	<body>

	<!-- open in  -->
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
					<div class="card-header">
                        <h3 style="color: white;">Active Users</h3>
						<div class="input-group"> 
							<input type="text" placeholder="Search..." name="" class="form-control search">
							<div class="input-group-prepend">
								<span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
							</div>
						</div>
					</div>
					
					<div class="card-body contacts_body">
						<ui class="contacts">
						<li class="active">
							<div class="d-flex bd-highlight">
								<div class="user_infos">
								</div>
							</div>
						</li>	
						</ui>
                    </div>
                    
					<div class="card-footer">
						<img src="/images/person.png" alt="Live Chat" style="width: 50px; margin-left: 2%;" > <span id="username"></span>
						<i class="fa fa-circle bg-green"></i> <span id="active_span">active now</span>
						
					</div>

				</div></div>
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="/images/logoChat.png" class="rounded-circle user_img">
								</div>
								<div class="user_info">
									<span>Live Chat</span>
									<p>Have your best chat with everyone!</p>
								</div>
								<div class="video_cam">
									<span><i class="fas fa-video"></i></span>
									<span><i class="fas fa-phone"></i></span>
								</div>
                            </div>

                            <button onclick="myFunction()" class="dropbtn" id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></button>
                            <div id="myDropdown" class="dropdown-content">
                                <a href="/" id="leave">Leave chat</a>
                            </div>

							
                        </div>
                        

						<div class="card-body msg_card_body">
							<div class="d-flex justify-content-start mb-4">
								<div class="img_cont_msg">
                                    <!-- image here -->
								</div>
									<div id="message" class="container">
										
									</div>
									<p id="date"></p>
							</div>
							
                            
						</div>

						<p class="typing"></p>
						
                        <form action="">
						<div class="card-footer">
							<div class="input-group">
								<div class="input-group-append">
									<span class="input-group-text attach_btn"><img src="/images/blossom.png" alt="Flower" style="width: 40px;"></span>
                                </div>
                                
                                <input id="value_msg" name="" class="form-control type_msg" placeholder="Type your message..."><button class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>

						
							</div>
                        </div>
                    </form>
                    <script src="/js/index.js"></script>

					</div>
				</div>
			</div>
		</div>
	</body>
</html>
